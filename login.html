  <script>
    function myFunction(){
      var logid=document.getElementById("userk").value;
      var regx=/^([A-Z0-9]+)(@)$/;
      var passw=document.getElementById("user1").value;
      var regx1=/^([a-zA-Z0-9]+)(@)$/;
      if(regx.test(logid) && logid.length<10){
        if(regx1.test(passw) && passw.length<15){
              alert("Submitted");
              return true;
        }else{
          alert("Incorrect Password");
          return false;
        }
        
      }else{
        alert("Incorrect Logid");
        return false;
      }
    }
  </script>
  <body>

<div class="box">
